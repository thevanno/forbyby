<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>
<body>
    <div class="greetings">
        <!-- Silahkan menambah kata sesuai keinginan dengan <span>text...</span> -->
        <span>H</span>
        <span>A</span>
        <span>L</span>
        <span>O</span>
    </div>
    <div class="description">
        <span>Aku ada hadiah spesial buat kamu!!</span>
    </div>
    <div class="button">
        <button onclick="playAudio()">Klik disini</button>
    </div>

    <!-- Elemen untuk audio autoplay -->
    <audio id="autoplayAudio" preload="auto">
        <source src="https://od.lk/s/MjVfOTI1NjY4MTJf/lv_0_20240724000742.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Script untuk memutar audio secara otomatis saat halaman dimuat -->
    <script>
        // Function untuk memainkan audio
        function playAudio() {
            var audio = document.getElementById('autoplayAudio');
            audio.play();
        }

        // Memainkan audio secara otomatis saat halaman dimuat
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById('autoplayAudio');
            // Memastikan audio autoplay hanya berjalan sekali setelah dimuat
            audio.play();
        });
    </script>
</body>
</html>
